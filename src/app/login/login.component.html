<div class="flex items-center justify-center min-h-screen bg-gray-100 p-8">
  <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-6xl h-[700px]">

    <!-- Lado de la imagen -->
    <div class="flex justify-center items-center bg-gray-200 md:w-1/2">
      <img src="assets/images/RH.webp" alt="Logo" class="w-full h-full"/>
    </div>

    <!-- Lado del formulario -->
    <div class="flex flex-col justify-center p-12 md:w-1/2">
      <h1 class="text-4xl font-bold mb-4 text-center">{{ tittle }}</h1>
      <h2 class="text-gray-600 text-lg text-center mb-8">{{ subtitle }}</h2>

      <form (ngSubmit)="iniciarSesion()" class="w-full">
        <div class="mb-6">
          <p-floatlabel>
            <input pInputText id="email" type="email" formControlName="email" class="w-full"/>
            <label for="email">Correo</label>
          </p-floatlabel>
        </div>

        <div class="mb-6">
          <p-floatlabel>
            <p-password id="password" type="password" [toggleMask]="true" formControlName="password" fluid/>
            <label for="password">Contraseña</label>
          </p-floatlabel>
        </div>

        <button pButton type="submit" routerLink="/dashboard" label="Iniciar sesión" class="w-full p-3 text-lg mb-6" routerLink="/dashboard"></button>

        <div class="text-center">
          <a href="/forgotpassword" class="text-blue-500 hover:underline text-base">¿Olvidaste la contraseña?</a>
        </div>
      </form>
    </div>

  </div>
</div>
